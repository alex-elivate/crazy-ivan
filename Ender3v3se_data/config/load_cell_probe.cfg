# Load Cell configured as endstop for Z calibration (not a probe)
[load_cell]
sensor_type: hx711
sclk_pin: PA4
dout_pin: PC6
gain: A-128

# Calibration values from earlier
#reference_tare_counts: 427192  # Will be in SAVE_CONFIG
#counts_per_gram: 42.04630

# Create a virtual endstop pin from the load cell
[load_cell_endstop z_calibration_switch]
load_cell: load_cell
trigger_force: 75              # Trigger at 75 grams
force_safety_limit: 2000